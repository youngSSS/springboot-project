# Travis CI 설정 파일

language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$Home/.m2/repository'
    - '$Home/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r ys-springboot-webservice *
  - mkdir -p deploy
  - mv ys-springboot-webservice.zip deploy/ys-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: ys-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: ys-springboot-build
    key: ys-springboot-webservice.zip
    bundle_type: zip
    application: ys-springboot-webservice # CodeDeploy Application Name
    deployment_group: ys-springboot-webservice-group # CodeDeploy Deployment Group Name
    region: ap-northeast-2
    wait-until-deployed: true

